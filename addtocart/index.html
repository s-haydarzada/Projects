<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:ital,wght@0,100;0,300;1,400&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo"><span>E</span>Commerce</a>

            <i class='bx bx-shopping-bag' id="cart__icon"></i>

            <!-- CART -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>

                <div class="cart-content">
                    <div class="cart-box">
                        <img src="./img/1.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Samsung A73</div>
                            <div class="cart-price">$590.75</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <!-- REMOVE CART -->
                        <i class='bx bxs-trash-alt cart-remove'></i>
                    </div>
                </div>
                <!-- TOTAL -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- BUY BUTTON -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- CLOSE -->
                <i class='bx bx-x' id="cart-close"></i>
            </div>
        </div>
    </header>

    <section class="shop container">

        <h2 class="section-title">Shop Products</h2>

        <div class="shop-content">
            <!-- BOX1 -->
            <div class="product-box">
                <img src="./img/1.jpg" alt="phone1" class="product-img">
                <h2 class="product-title">Samsung A73</h2>
                <span class="product-price">$590.75</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX2 -->
            <div class="product-box">
                <img src="./img/2.jpg" alt="phone1" class="product-img">
                <h2 class="product-title">Samsung A72</h2>
                <span class="product-price">$490.75</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX3 -->
            <div class="product-box">
                <img src="./img/3.jpg" alt="phone1" class="product-img">
                <h2 class="product-title">Samsung A53</h2>
                <span class="product-price">$290.75</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX4 -->
            <div class="product-box">
                <img src="./img/4.jpg" alt="phone1" class="product-img">
                <h2 class="product-title">Samsung A51</h2>
                <span class="product-price">$270.75</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX5 -->
            <div class="product-box">
                <img src="./img/5.jpg" alt="phone1" class="product-img">
                <h2 class="product-title">Samsung A50</h2>
                <span class="product-price">$350.75</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX6 -->
            <div class="product-box">
                <img src="./img/6.jpg" alt="phone1" class="product-img">
                <h2 class="product-title">Samsung S20</h2>
                <span class="product-price">$790.75</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX7 -->
            <div class="product-box">
                <img src="./img/7.jpg" alt="phone1" class="product-img">
                <h2 class="product-title">Samsung S21</h2>
                <span class="product-price">$890.75</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- BOX8 -->
            <div class="product-box">
                <img src="./img/8.jpg" alt="phone1" class="product-img">
                <h2 class="product-title">Samsung S22</h2>
                <span class="product-price">$990.75</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>

    <script src="./app.js"></script>
</body>

</html>
